<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Harness | Test Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: var(--card);
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
        }

        header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.25rem;
            margin: 0;
            font-weight: 600;
            color: var(--accent);
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .user {
            align-self: flex-end;
            background: var(--accent);
            color: #000;
        }

        .assistant {
            align-self: flex-start;
            background: #334155;
            border: 1px solid #475569;
        }

        .typing {
            font-style: italic;
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        footer {
            padding: 1.5rem;
            border-top: 1px solid #334155;
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
        }

        input {
            flex: 1;
            background: #0f172a;
            border: 1px solid #334155;
            color: var(--text);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            outline: none;
            font-family: inherit;
        }

        input:focus {
            border-color: var(--accent);
        }

        button {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        pre {
            background: #000;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            overflow-x: auto;
        }

        /* Markdown content styling */
        .assistant p { margin: 0 0 0.5rem 0; }
        .assistant p:last-child { margin-bottom: 0; }
        .assistant ul, .assistant ol { margin: 0.5rem 0; padding-left: 1.5rem; }
        .assistant li { margin: 0.25rem 0; }
        .assistant code { background: #0f172a; padding: 0.15rem 0.3rem; border-radius: 0.25rem; font-family: 'JetBrains Mono', monospace; font-size: 0.85em; }
        .assistant pre code { padding: 0; background: transparent; }
        .assistant strong { color: var(--accent); }
        .assistant h1, .assistant h2, .assistant h3 { margin: 0.5rem 0; font-size: 1rem; color: var(--accent); }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Agent Harness v1.0</h1>
            <div id="status" style="color: var(--text-dim); font-size: 0.8rem;">Connected</div>
        </header>
        <div id="chat">
            <div class="message assistant">System Ready. How can I help you today?</div>
        </div>
        <footer>
            <form id="chat-form" class="input-group">
                <input type="text" id="user-input" placeholder="Type a query (e.g. 'What is the square root of 256?')" autocomplete="off">
                <button type="submit" id="send-btn">Send</button>
            </form>
        </footer>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');

        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            if (role === 'assistant' && typeof marked !== 'undefined') {
                div.innerHTML = marked.parse(text);
            } else {
                div.textContent = text;
            }
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            input.value = '';
            btn.disabled = true;

            const loading = document.createElement('div');
            loading.className = 'message assistant typing';
            loading.textContent = 'Agent is thinking...';
            chat.appendChild(loading);
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch('/chat/text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();
                chat.removeChild(loading);
                addMessage(data.speech, 'assistant');
            } catch (err) {
                chat.removeChild(loading);
                addMessage('Error: Failed to connect to agent server.', 'assistant');
            } finally {
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
